<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let number;
        let total = 0;
        while (number != 0) {
            number = prompt("Введите число (или введите 0 для завершения)")
            if ((number > 0) & (number % 2 == 0)) {
                total += Number(number)
            }
        }
        console.log(total);
    </script>

</body>
</html>
