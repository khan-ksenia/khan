<body>
    <script>
        alert('Истинно ли высказывание: А, В, С - положительные числа?');
        let A = Number(prompt('Введите значение А'));
        let B = Number(prompt('Введите значение B'));
        let C = Number(prompt('Введите значение C'));
        let answer = 'высказывание ЛОЖНО';
        if ((A > 0) && (B > 0) && (C > 0)) {
            answer = 'высказывание ИСТИННО'
        }
        alert(answer);
        
    </script>

</body>
