<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let a = 2.1;
        let b = 0.7;
        let x = Number(prompt('X = '));
        let y;

        if ((x > -2) && (x <= 0)) {
            y = (1 / (1 + a * Math.abs(x)))
        }
        else if (x <= -2) {
            y = Math.cos(b * (x ** 2)) + 0.5 * x
        }
        else if (x > 0) {
            y = Math.sqrt(1 + Math.exp(1)**(a * x))
        }
        alert('Y = ' + y)

    </script>
</body>
</html>
